<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select Drop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h4>Enter item code or scan</h4>

  <ion-item>
    <ion-label position="floating">Item Code</ion-label>
    <ion-input type="text" [(ngModel)]="itemCode" (ionInput)="searchForDrop($event)"></ion-input>
  </ion-item>

  <div class="drop" *ngIf="drop">
    <h4>Drop Title</h4>
    <p>In Stock: 4</p>
    <p>With drivers: 4</p>
  
    <p>Total Stock: </p>
  </div>

  <ion-button (click)="onSubmit()" expand="block">Submit</ion-button>
</ion-content>
