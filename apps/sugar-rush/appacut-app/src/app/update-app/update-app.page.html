<ion-header>
  <ion-toolbar>
    <ion-title>Update App ({{ platformType }})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <!-- Update app to continue -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <!-- Alert icon -->
          It's time to update.
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>
          Important updates are needed before you can continue. Please click the
          button below to get the update.
        </p>

        <br />
        <!-- Update button -->
        <ion-button expand="block" color="secondary" (click)="goToUpdate()">
          <!-- rocket icon -->
          <ion-icon slot="start" name="rocket"></ion-icon>
          Get Update
        </ion-button>
        <!-- <ion-button fill="clear" expand="block" color="danger" (click)="goToHome()">
          Skip Update
        </ion-button> -->
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
